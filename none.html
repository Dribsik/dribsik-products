<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Контактна інформація</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #bc57e4, #bf69e7);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .contact-info {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      max-width: 600px;
      width: 100%;
    }

    .contact-info h1 {
      font-size: 36px;
      color: #333;
      margin-bottom: 30px;
    }

    .contact-info p {
      font-size: 24px;
      color: #555;
      margin: 10px 0;
    }
  </style>
</head>
<body>

<div class="contact-info">
  <h1>ви долистали</h1>
  <p>вернись назад</p>
  <p>тут вже немає</p>
  <p>скоро тут будуть</p>
  <p>товари</p>
</div>

</body>
</html>
